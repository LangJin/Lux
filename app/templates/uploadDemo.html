<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文件上传demo</title>
</head>
<br>
<h1>用户header上传示例</h1>

<br>首先必须要登陆：=========》》》》》
<button id="login" onclick="login()">点我登陆！！！！！！！！！！！！</button>
<hr>
<br>第一个input为file类型
<br>第二个input为上传图片的来源
<hr>
<form action="/upload/" enctype='multipart/form-data' method='POST'>
    <input type="file" name="file">
    <input type="hidden" name="source" id="source" value="userHeadImage"/>
    <input type="submit" value="上传">
</form>
<hr>


<h1>文章header上传示例</h1>
<br>第一个input为file类型
<br>第二个input为上传图片的来源
<br>第三个文章id
<br>此处为文章时所传接口
<hr>
<form action="/upload/" enctype='multipart/form-data' method='POST'>
    <input type="file" name="file">
    <input type="hidden" name="source" id="source" value="articleHeadImage"/>
    <input type="hidden" name="articleId" id="articleId" value="1"/>
    <input type="hidden" name="type" id="type" value="add"/>
    <input type="submit" value="上传">
</form>
<hr>


</body>

<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script >

function login(){
        var datas = JSON.stringify({'username': 'user1', 'password': 'user1', 'captcha': '123456'});
        $.ajax({
            type: 'post',
            url: '/userLogin/',
            contentType: "application/json",
            data: datas,
            success: function (str) { //返回json结果
                data = JSON.parse(str); // 解析json字符串
            },
            fail: function (err, status) {
                console.log(err);
            }
        });


        alert("现在可以上传操作了啊")
}

</script>
</html>
