<!DOCTYPE html>
<html>
<head>
  <title>浪晋的测试小讲堂-注册</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="/images/logo.jfif" type="image/x-icon">
  <link rel="stylesheet" href="/css/bootstrap.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body style="background: #F5F5F5;">

  <div class="container card no_border big_div" style="width: 500px; height: 400px; margin-top: 10%;">
      <span class="div_span">
        <a href="#" style="color: red;">注册</a>
        <!-- <a href="#" style="color: darkseagreen;"> / </a>
        <a href="#" style="color: darkgray;">注册</a> -->
      </span>

      <form class="card-body" style="padding-top: 30px; ">
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">账号</span>
                </div>
                <input type="text" class="form-control" placeholder="请输入用户名" style="height: 50px;">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">密码</span>
                </div>
                <input type="password" class="form-control" placeholder="请输入密码" style="height: 50px;">
            </div>
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" style="width:58px; font-size:14px;word-wrap:break-word; ">重复密码</span>
              </div>
              <input type="password" class="form-control" placeholder="请输入密码" style="height: 50px;">
          </div>
       </div>

        <div class="form-group form-check-inline">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">验证</span>
                </div>
                <input type="text" class="form-control" placeholder="请输入验证码" class="captcha_input">
                <input type="image" src="/images/captcha.jpg" class="captcha" />
            </div>
        </div>
        <div class="form-group form-check-inline" style="float: right;">
          <a href="/login" style="color: #999999; font-size: 14px;">点我登录</a>
        </div>
        <div class="form-group" style="padding-top: 5px;">
          <input type="button" class="btn btn-primary" value="登陆" style="width: 100%;"/>
        </div>
      </form>
    </div>
      

</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<!-- 导入ajax.js -->
<script type="text/javascript" src="/js/ajax.js"></script>
</html>
